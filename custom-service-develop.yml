spring:
  application:
    name: custom-service

management:
  server:
    port: 7000
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:7500/eureka/
  instance:
    status-page-url-path: /manage/info
    instance-id: ${spring.application.name}:${server.port}:${spring.application.instance_id:${random.value}}

custom:
  prop: "development custom prop (changed)"
